function det(a)

{

deta=a[1][1]*a[2][2]*a[3][3]*a[4][4]+a[1][2]*a[2][3]*a[3][4]*a[4][1]+a[1][3]*a[2][4]*a[3][1]*a[4][2]+a[1][4]*a[2][1]*a[3][2]*a[4][3];

detb=a[4][1]*a[3][2]*a[2][3]*a[1][4]+a[4][2]*a[3][3]*a[2][4]*a[1][1]+a[4][3]*a[3][4]*a[2][1]*a[1][2]+a[4][4]*a[3][1]*a[2][2]*a[1][3];

determ=deta-detb;
document.matriz.determinante.value=determ
return determ

ax=deta;

}

function cramer()

 {    

     for(i=1;i<=4;i++)

      {a[i]=[0,0,0,0,0];ax[i]=[0,0,0,0,0];ay[i]=[0,0,0,0,0];az[i]=[0,0,0,0,0];ak[i]=[0,0,0,0,0];

        for(j=1;j<=5;j++)

         { a[i][j]=parseFloat(document.matriz[5*i+j-6].value)

               ax[i][j]=a[i][j];ay[i][j]=a[i][j];az[i][j]=a[i][j];ak[i][j]=a[i][j];}

       }

     for(i=1;i<=4;i++)


            document.matriz.x.value=deta;

            document.matriz.y.value=det(ay)/det(a);

            document.matriz.z.value=det(az)/det(a);

            document.matriz.k.value=det(ak)/det(a);



  }

  </script>
